name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  verify:
    name: verify
    runs-on: ubuntu-latest

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Lint GitHub Actions workflows (actionlint)
        uses: rhysd/actionlint@393031adb9afb225ee52ae2ccd7a5af5525e03e8 # v1.7.11
        with:
          args: -color

      # Generic YAML linting (dependabot.yml, workflows, etc.)
      - name: Lint YAML files (yamllint)
        uses: ibiqlik/action-yamllint@2576378a8e339169678f9939646ee3ee325e845c # v3.1.1
        with:
          # Keep this lightweight and pragmatic for templates.
          config_data: |
            extends: default
            rules:
              line-length: disable
              truthy:
                allowed-values: ["true", "false", "on", "off", "yes", "no"]
          # Lint YAML across the repo, including your template folder
          file_or_dir: |
            .github
            template
            template-raw

      - name: Cache SonarCloud packages
        if: ${{ env.SONAR_TOKEN }}
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud analysis (only when token available)
        if: ${{ env.SONAR_TOKEN }}
        uses: SonarSource/sonarcloud-github-action@ffc3010689be73b8e5ae0c57ce35968afd7909e8 # v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=voomdoon
            -Dsonar.projectKey=voomdoon_maven-java-template
            -Dsonar.sources=template,template-raw,.github
            -Dsonar.exclusions=**/target/**,**/bin/**,**/.git/**
