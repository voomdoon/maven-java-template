name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify:
    name: verify
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Lint GitHub Actions workflows (actionlint)
        uses: rhysd/actionlint@0933c147c9d6587653d45fdcb4c497c57a65f9af # v1.7.10
        with:
          args: -color

      # Generic YAML linting (dependabot.yml, workflows, etc.)
      - name: Lint YAML files (yamllint)
        uses: ibiqlik/action-yamllint@2576378a8e339169678f9939646ee3ee325e845c # v3.1.1
        with:
          # Keep this lightweight and pragmatic for templates.
          config_data: |
            extends: default
            rules:
              line-length: disable
              truthy:
                allowed-values: ["true", "false", "on", "off", "yes", "no"]
          # Lint YAML across the repo, including your template folder
          file_or_dir: |
            .github
            template
            template-raw
